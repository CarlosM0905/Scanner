<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" type="image/png" href="img/icons8-scanner-24.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <title>Escaner</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/icons8_scanner_100px.png" class="logo_img" alt="logo">
                <p class="logo_font">Escaner C++</p>
            </div>
        </div>
    </header>
    <section>
        <div class="gcontent">
            <div class="content">
                    <div class="title"><p>Nota:</p></div>
                <div class="text">
                    <p>
                        Esta herramienta permite separar en símbolos cualquier código fuente escrito en el lenguaje de
                        programación C++. Para su uso, ingresar el código en el TextArea debajo o seleccionar el código
                        fuente <span class = "format">(.txt</span>  <span class = "format">.cpp)</span>.
                    </p>
                </div>
            </div>
            <div>
                <div class="content">
                    <form class="form_code">
                        <label for="textarea_code" class="text">Ingrese el código aqui:</label>
                        <textarea name="textarea_code" id="textarea_code" cols="30" rows="10"
                            placeholder="Escriba el código..."></textarea>
                        <button type="button" onclick="getText()" class="btn_submit">Escanear</button>
                        <input type="file" class="btn_submit" id="file-input">
                    </form>
                </div>
                <div class="content">
                    <div class="title"><p>Resultados:</p></div>
                    <div class="text">
                        <label class="text">Identificadores <span class="format">(x, num1, cadena3, resultado_Total, etc)</span> :  <span
                                id="id" class="result_num">0</span></label>
                        <label class="text">Tipos de dato <span class="format">(int, double, float, boolean, etc)</span> :  <span
                                id="dt" class="result_num">0</span></label>
                        <label class="text">Palabras clave <span class="format">(return, class, const, public, etc)</span> :  <span
                                id="kw" class="result_num">0</span></label>
                        <label class="text">Números <span class="format">(12, 3.14, etc)</span> :  <span id="num" class="result_num">0</span></label>
                        <label class="text">Caracteres <span class="format">('a', 'z', etc)</span> :  <span id="char" class="result_num">0</span></label>
                        <label class="text">Cadenas <span class="format">("Hola mundo", "Como estas", "Game over",etc)</span> :  <span
                                id="str" class="result_num">0</span></label>
                        <label class="text">Operadores <span class="format">(++, +=, +, - , %, etc)</span> :  <span id="op" class="result_num">0</span></label>
                        <label class="text">Otros <span class="format">([],{}, (), : , ; , etc)</span> :  <span id="other" class="result_num">0</span></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="text_footer">
                Facultad de Ingenieria de Sistemas e Informatica-UNMSM
            </p>
        </div>
    </footer>
    <script src="salida.js"></script>
</body>

</html>
