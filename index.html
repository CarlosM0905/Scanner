<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" type="image/png" href="img/icons8-scanner-24.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <title>Escaner</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/icons8_scanner_100px.png" class="logo_img" alt="logo">
                <p class="logo_font">Escaner C++</p>
            </div>
        </div>
    </header>
    <section>
        <div class="gcontent">
            <div class="content">
                    <div class="title"><p>Nota:</p></div>
                <div class="text">
                    <p>
                        Esta herramienta permite separar en símbolos cualquier código fuente escrito en el lenguaje de
                        programación C++. Para su uso, ingresar el código en el TextArea debajo o seleccionar el código
                        fuente (<label class = "format">.txt</label>  <label class = "format">.cpp</label>).
                    </p>
                </div>
            </div>
            <div>
                <div class="content">
                    <form class="form_code">
                        <label for="textarea_code" class="text">Ingrese el código aqui:</label>
                        <textarea name="textarea_code" id="textarea_code" cols="30" rows="10"
                            placeholder="Escriba el código..."></textarea>
                        <button type="button" onclick="getText()" class="btn_submit">Escanear</button>
                        <input type="file" class="btn_submit" id="file-input">
                    </form>
                </div>
                <div class="content">
                    <div class="title"><p>Resultados:</p></div>
                    <div class="text">
                        <label class="text">Identificadores (x, num1, cadena3, resultado_Total, etc) :<span
                                id="id" class="result_num">0</span></label>
                        <label class="text">Tipos de datos (int, double, float, boolean, etc) :<span
                                id="dt" class="result_num">0</span></label>
                        <label class="text">Palabras Clave(return, class, const, public, etc) :<span
                                id="kw" class="result_num">0</span></label>
                        <label class="text">Numeros(12, 3.14, etc) :<span id="num" class="result_num">0</span></label>
                        <label class="text">Caracter ('a', 'z', etc) :<span id="char" class="result_num">0</span></label>
                        <label class="text">Cadena ("Hola mundo", "Como estas", "Game over",etc) :<span
                                id="str" class="result_num">0</span></label>
                        <label class="text">Operadores (++, +=, +, - , %, etc) :<span id="op" class="result_num">0</span></label>
                        <label class="text">Otros ([],{}, (), : , ; , etc) :<span id="other" class="result_num">0</span></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="text_footer">
                Facultad de Ingenieria de Sistemas e Informatica-UNMSM
            </p>
        </div>
    </footer>
    <script src="salida.js"></script>
</body>

</html>
