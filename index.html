<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <title>Escanner</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/icons8_scanner_100px.png" class="logo_img" alt="logo">
                <p class="logo_font">Scanner C++</p>
            </div>
        </div>
    </header>
    <section>
        <div class="content">
            <div class="note_content">
                <div class="title_content">
                    <p id="title">
                        Nota:
                    </p>
                </div>
                <div class="text_content">
                    <p id="text">
                        Esta herramienta permite separar en simbolos cualquier codigo fuente escrito en el lenguaje de
                        C++. Para su uso, ingresar el codigo en el textarea debajo o subir el codigo fuente (.txt .cpp).
                    </p>
                </div>
            </div>
            <div>
                <div class="input_content">
                    <form class="form_code">
                        <label for="textarea_code" class="label_code">Ingrese el codigo aqui:</label>
                        <textarea name="textarea_code" id="textarea_code" cols="30" rows="10"
                            placeholder="Escriba el código aquí"></textarea>
                        <button type="button" onclick="getText()" class="btn_submit">Escanear</button>
                        <input type="file" class="btn_submit" id="file-input">
                    </form>
                </div>
                <div class="result_content">
                    <div class="result_title">
                        <p>Resultados:</p>                       
                    </div>
                    <div class="results">
                        <label class="result_total">Identificadores:<span id="id">0</span></label>
                        <label class="result_total">Tipos de datos:<span id="dt">0</span></label>
                        <label class="result_total">Palabras Clave:<span id="kw">0</span></label>
                        <label class="result_total">Numeros:<span id="num">0</span></label>
                        <label class="result_total">Caracter:<span id="char">0</span></label>
                        <label class="result_total">Cadena:<span id="str">0</span></label>
                        <label class="result_total">Operadores:<span id="op">0</span></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="text_footer">
                Facultad de Ingenieria de Sistemas e Informatica-UNMSM
            </p>
        </div>
    </footer>
    <script src="salida.js"></script>
</body>

</html>
